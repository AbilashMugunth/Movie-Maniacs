<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="https://img.icons8.com/color/48/000000/photo-reel.png"
      type="image/x-icon"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="/style.css" />
    <title>Movie Maniacs</title>
  </head>
  <body>
    <!-- *! Modal Open Button -->

    <!-- *! Modal -->

    <div id="modal-background">
      <div id="modal" class="modal">
        <!-- <span >&times;</span> -->
        <i id="close-btn" class="fas fa-2x fa-times"></i>
      </div>
    </div>

    <header class="header">
      <p class="nav-title">Movie Maniacs</p>
      <div class="nav">
        <div class="search-container">
          <input class="search" type="text" placeholder="Search movies" />
        </div>
        <div class="watch-list">
          <i class="fas fa-list"></i><a id="open-btn">Watchlist</a>
        </div>
      </div>
    </header>
    <div class="container"></div>
    <footer>
      <p>Designed and developed by <span>ABI</span></p>
    </footer>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="/main.js"></script>
  </body>
</html>
